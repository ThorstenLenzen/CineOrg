<div>
  <div>
    <mat-form-field class="filter-header">
      <input matInput (keyup)="applyLogLevelFilter($event.target.value)" placeholder="Filter Loglevel">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let logEntry"> {{logEntry.dateTime.split(" ")[0]}} </td>
    </ng-container>

    <!-- Time -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let logEntry"> {{logEntry.dateTime.split(" ")[1]}} </td>
    </ng-container>

    <!-- Log Level -->
    <ng-container matColumnDef="logLevel">
      <th mat-header-cell *matHeaderCellDef> Log Level </th>
      <td mat-cell *matCellDef="let logEntry"> {{logEntry.logLevel}} </td>
    </ng-container>

    <!-- Year Message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let logEntry"> {{logEntry.message}} </td>
    </ng-container>

    <!-- Year Extra Info Column -->
    <ng-container matColumnDef="extraInfo">
      <th mat-header-cell *matHeaderCellDef> Extra Info </th>
      <td mat-cell *matCellDef="let logEntry"> {{logEntry.extraInfo}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
