<table mat-table [dataSource]="movies" class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
  </ng-container>

  <!-- Genre Column -->
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let movie"> {{movie.genre}} </td>
  </ng-container>

  <!-- Year Released Column -->
  <ng-container matColumnDef="yearReleased">
    <th mat-header-cell *matHeaderCellDef> Released </th>
    <td mat-cell *matCellDef="let movie"> {{movie.yearReleased}} </td>
  </ng-container>

  <!-- Edit Button Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let movie" class="edit-column">
      <button mat-icon-button (click)="onEdit(movie.id)"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <!-- Delete Button Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button (click)="OnAdd()"><mat-icon>add</mat-icon></button>
    </th>
    <td mat-cell *matCellDef="let movie" class="delete-column">
      <button mat-icon-button (click)="onDelete(movie.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
